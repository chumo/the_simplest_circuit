<script type="text/javascript">

      var light = d3.select("#light");
      var voltage = d3.select("#voltage");
      var switcher = d3.select("#switcher");
      var battery = d3.select("#battery");
      var isclose = false //switcher.attr("transform")[7] == '0';
      var opacity = 0.6;

      switcher.on("click", function() {
        switcher.attr("transform", "rotate("+isclose*25+",476,262)");
        if (isclose) {
          light.attr("opacity",!isclose*opacity).attr("r",50+opacity*30);
        } else {
          light.transition().duration(1000).ease('elastic').attr("opacity",!isclose*opacity).attr("r",50+opacity*30);
        };
        
        isclose = !isclose;
      });

      battery.on("mousemove", function() {
        var power = d3.scale.linear().domain([189.125,285.125]).range([1,0]);
        opacity = 0.6*power(d3.mouse(this)[1]);
        light.attr("opacity",isclose*opacity).attr("r",50+opacity*30);
        voltage.text((opacity*10).toFixed(1)+"V");
      });

</script>
